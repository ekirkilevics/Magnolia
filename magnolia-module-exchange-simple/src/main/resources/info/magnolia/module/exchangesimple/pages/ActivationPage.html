<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>${this.messages.get("backup.title")}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="${this.request.contextPath}/.resources/admin-css/admin-all.css" type="text/css" rel="stylesheet" />
  </head>
  <body id="mgnl">
    <h2>${this.messages.get("activation.title")}</h2>
    <div class="pageframe">
        <h3>${this.messages.get("activation.generateKeys")}</h3>
        <p>${this.messages.get("activation.publicKey.description")}</p>
        <form method="get" action="">
          <div class="formelement">
            <label for="keyLength">${this.messages.get("activation.keyLength")}</label>
            <input name="keyLength" value="${this.keyLength?c!}" type="input"/>
          </div>
          <input type="hidden" name="command" value="generateKeys" />
          <input type="submit"  class="mgnlControlButton" name="generateKeys" value='${this.messages.get("activation.generateKeys")}' />
        </form>
        <h3>${this.messages.get("activation.publicKey")}</h3>
          <p><textarea cols="80" rows="10">${this.currentPublicKey!this.messages.get("activation.publicKey.notSet")}</textarea></p>
    </div>
  </body>
</html>
