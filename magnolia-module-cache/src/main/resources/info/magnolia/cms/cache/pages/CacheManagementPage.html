<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Cache management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="${this.request.contextPath}/.resources/admin-css/admin-all.css" type="text/css" rel="stylesheet" />
  </head>
  <body id="mgnl" class="mgnlBgLight mgnlImportExport">
    <div class="pageframe">
      <h3>${this.messages.get("cacheservlet.title")}</h3>
      [#if this.server.isAdmin()]
      <h4 style="color:red;">${this.messages.get("cacheservlet.warning")}</h4>
      [/#if]
      <form action="">
        <input type="hidden" name="command" value="cacheAll" />
        <input type="submit" value='${this.messages.get("cacheservlet.generate")}' class="mgnlControlButton" />
      </form>
    </div>
    [#if message?exists]
    <hr />
    <pre>${message}</pre>
    [/#if]
  </body>
</html>
