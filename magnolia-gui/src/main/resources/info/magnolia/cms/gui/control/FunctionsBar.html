<#assign buttons=["earth","folders","books", "flashlight", "earth"]/>



<style>
    div.mgnlFunctionsBar{
        background-color: #EBEEDE;
        padding:5px; 
        font-family: verdana; 
        font-size: 10px; 
        border: thin solid; 
        border-left-color: #999; 
        border-top-color:#ccc;
        border-bottom-color: #ccc; 
        border-right-color: #ccc;
    }
</style>

<div id="mgnlFunctionsBarDiv" class="mgnlFunctionsBar">
    <table cellpadding="0" cellspacing="0">
    <tr>
        <td><img src="${contextPath}/admindocroot/0.gif" height="30" width="10px" /></td>
        <#list 0..4 as i>
            <td align="center" style="font-size: 10px; font-family: verdana">
                <img src="${contextPath}/admindocroot/icons/24/${buttons[i]}.gif" /><br/>
                push me
                <#if i==3>
                    longer
                </#if>
            </td>
            <td><img src="${contextPath}/admindocroot/0.gif" width="20px" /></td>
            <#if i==3>
            <td bgcolor="#B2B2B2"><img src="${contextPath}/admindocroot/0.gif" width="1px" /><td>
            <img src="${contextPath}/admindocroot/0.gif" width="20px" />
            </#if>
        </#list>
    </tr>
    </table>
</div>
