<#assign buttons=["earth","folders","books", "flashlight", "earth"]/>



<style>
    div.mgnlFunctionsBar{
        background-color: #EBEEDE;
        padding:5px;
        font-family: verdana;
        font-size: 10px;
        border: thin solid;
        border-left-color: #999;
        border-top-color:#ccc;
        border-bottom-color: #ccc;
        border-right-color: #ccc;
    }
</style>

<div id="mgnlFunctionsBarDiv" class="mgnlFunctionsBar">
    <table cellpadding="0" cellspacing="0" style="empty-cells: show">
    <tr>
        <#list 0..4 as i>
            <td align="center" style="font-size: 10px; font-family: verdana;text-align:center; padding: 0 15px 0 15px"">
                <img src="${contextPath}/admindocroot/icons/24/${buttons[i]}.gif" /><br/>
                push me
                <#if i==3>
                    longer
                </#if>
            </td>
            <#if i==3>
              <td style="border-left: 1px solid #B2B2B2 !important; width:16px;"><!--  --><td>
            </#if>
        </#list>
    </tr>
    </table>
</div>
