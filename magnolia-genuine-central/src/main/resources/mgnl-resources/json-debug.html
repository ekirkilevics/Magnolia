<html>
<body>

URL <input name="url" id="url" value="/.magnolia/rest/" size="60" type="text">
<input value="GET" onclick="sendRequest('GET')" type="button">
<input value="POST" onclick="sendRequest('POST')" type="button" />
<input value="PUT" onclick="sendRequest('PUT')" type="button" />
<input value="Clear" onclick="clearInput()" type="button" />
<br>
<textarea rows="7" cols="80" id="input"></textarea><br/>
<textarea rows="15" cols="80" id="output"></textarea>
<script type="text/javascript">

	function sendRequest(method) {
		http = new XMLHttpRequest();
		http.open(method, document.getElementById("url").value, true);
		http.setRequestHeader("Content-Type", "application/json");
		http.setRequestHeader("Accept", "application/json");
		http.onreadystatechange = useHttpResponse;
		http.send(document.getElementById("input").value);
	}

	function useHttpResponse() {
		if (http.readyState == 4) {
			document.getElementById("output").value = http.responseText;
		}
	}

	function clearInput() {
		document.getElementById("input").value = '';
	}

</script>
</body>
</html>
