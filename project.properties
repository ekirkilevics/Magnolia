maven.docs.src=${basedir}/src/site/xdoc

# maven -Dgoal=clean,jar:install,eclipse multiproject:goal

# specifying additional remote repository for downloading dependencies
# not available at www.ibiblio.org/maven/
maven.repo.remote=http://magnolia.sourceforge.net/repository,http://www.ibiblio.org/maven/,http://www.day.com/maven/

# Tells the dashboard plugin not to run its own reactor.
# We'll use the one run by the multiproject.
maven.dashboard.runreactor = false

# Tells the multiproject plugin to execute the dashboard:report-single
# goal on each project when you run it through multiproject:site.
maven.multiproject.site.goals=site,dashboard:report-single

maven.dashboard.basedir=${basedir}
maven.dashboard.aggregators = junittests,junitfailures,juniterrors,junitpassrate,cserrors,cswarnings,fbviolations,pmdviolations,simiantdl,scmchangedfiles


#javadocs
maven.javadoc.additionalparam=-breakiterator

#checkstyle
maven.checkstyle.properties=checkstyle.xml


# xdoc
maven.xdoc.date=left
maven.xdoc.date.format=dd MMMM yyyy HH:mm
maven.xdoc.developmentProcessUrl=
maven.xdoc.crumb.separator=
maven.xdoc.poweredby.image=maven-button-3.png

# pdf
maven.pdf.navigationFile=navigation-pdf.xml
maven.pdf.imageDpi=120

#junit
maven.junit.fork=true
maven.junit.jvmargs=-Xmx512M

# test. Ignore failures in order to always publish website also if build fails.
maven.test.failure.ignore=true



# java plugin
maven.compile.target=1.4
maven.compile.source=1.4
maven.compile.deprecation=on



#changelog
maven.changelog.factory = org.apache.maven.svnlib.SvnChangeLogFactory

# javadoc
maven.javadoc.customtags=tag1
tag1.name=todo
tag1.description=To Do:
tag1.enabled=true
tag1.scope=all
