magnolia.cache.startdir=cache
magnolia.upload.tmpdir=tmp
magnolia.exchange.history=history
magnolia.repositories.config=WEB-INF/config/default/repositories.xml
log4j.config=WEB-INF/config/default/log4j.xml
magnolia.root.sysproperty=magnolia.root
magnolia.bootstrap.dir=WEB-INF/bootstrap/author WEB-INF/bootstrap/common WEB-INF/bootstrap/workflow

# define the context implementations to use
info.magnolia.cms.beans.runtime.WebContext=info.magnolia.cms.beans.runtime.WebContextImpl
info.magnolia.cms.beans.runtime.SystemContext=info.magnolia.cms.beans.runtime.SystemContextImpl

# the factories are using commons-discovery
info.magnolia.cms.security.UserManager=info.magnolia.cms.security.MgnlUserManager
info.magnolia.cms.security.RoleManager=info.magnolia.cms.security.MgnlRoleManager
