#m2 recommended layout
maven.docs.src=${basedir}/src/site/xdoc
maven.war.src=${maven.src.dir}/main/webapp

# specifying additional remote repository for downloading dependencies not available at www.ibiblio.org/maven/
maven.repo.remote=http://magnolia.sourceforge.net/repository,http://www.ibiblio.org/maven/



# use dev, public or author
magnolia.build.instance=dev
magnolia.build.useSystemTar=false
magnolia.build.cqfs=true
magnolia.build.revision=


maven.multiproject.type=war

#javadocs
maven.javadoc.additionalparam=-breakiterator

#checkstyle
maven.checkstyle.properties=checkstyle.xml

# xdoc
maven.xdoc.date=navigation-bottom
maven.xdoc.date.format=dd MMMM yyyy HH:mm
maven.xdoc.developmentProcessUrl=
maven.xdoc.crumb.separator=
maven.xdoc.poweredby.image=maven-button-3.png

# pdf
maven.pdf.navigationFile=navigation-pdf.xml
maven.pdf.imageDpi=150

#junit
maven.junit.fork=true
maven.junit.jvmargs=-Xmx512M

# test. Ignore failures in order to always publish website also if build fails.
maven.test.failure.ignore=true

# eclipse
maven.eclipse.resources.addtoclasspath=true
maven.eclipse.projectnatures=org.eclipse.jdt.core.javanature,org.eclipse.wst.common.modulecore.ModuleCoreNature
maven.eclipse.buildcommands=org.eclipse.wst.common.modulecore.ComponentStructuralBuilder,org.eclipse.jdt.core.javabuilder,org.eclipse.wst.common.modulecore.ComponentStructuralBuilderDependencyResolver
maven.eclipse.conclasspath=org.eclipse.jst.server.core.container/org.eclipse.jst.server.tomcat.runtimeTarget/Apache Tomcat v5.5,org.eclipse.jst.j2ee.internal.web.container/${pom.artifactId}
maven.eclipse.runtime=Apache Tomcat v5.5

# java plugin
maven.compile.target=1.4
maven.compile.source=1.4
maven.compile.deprecation=on

#changelog
maven.changelog.factory = org.apache.maven.svnlib.SvnChangeLogFactory

# javadoc
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/,http://www.day.com/maven/jsr170/javadocs/jcr-1.0/
maven.javadoc.customtags=tag1
tag1.name=todo
tag1.description=To Do:
tag1.enabled=true
tag1.scope=all

# custom properties for release tasks
release.tomcat.name=jakarta-tomcat-5.0.28
# can not be inside target since it gets deleted due the recursive maven call
release.dest=${basedir}/release
release.src=${basedir}/src/release/scripts

#list of repositories to which we will deploy.
maven.repo.list= magnolia

#settings for repository 'magnolia'
maven.repo.magnolia=sftp://shell.sourceforge.net
maven.repo.magnolia.username=${maven.username}
maven.repo.magnolia.directory=/home/groups/m/ma/magnolia/htdocs/repository
maven.repo.magnolia.group=magnolia
maven.repo.magnolia.compress=true
