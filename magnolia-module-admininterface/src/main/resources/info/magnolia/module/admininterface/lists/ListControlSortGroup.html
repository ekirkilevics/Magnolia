<#if this.groupableFields?has_content>
	Group by:<br/>
	<#list this.groupableFields as field>
		<a href="javascript:${this.name}.group('${field}','${renderer.nextGroupByOrder(this, field)}');">${this.getColumnLabel(field)}</a><br/>
	</#list>
    <p/>
</#if>
<#if this.sortableFields?has_content>
	Sort by:<br/>
	<#list this.sortableFields as field>
		<a href="javascript:${this.name}.sort('${field}','${renderer.nextSortByOrder(this, field)}');">${this.getColumnLabel(field)}</a><br/>
	</#list>
</#if>
