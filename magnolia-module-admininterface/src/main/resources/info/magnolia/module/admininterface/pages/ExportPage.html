<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Magnolia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="${this.request.contextPath}/.resources/admin-css/admin-all.css" type="text/css" rel="stylesheet" />
  </head>
  <body id="mgnl" class="mgnlBgLight mgnlImportExport">
    <h2>${this.messages.get("importexport.export")}</h2>
    <form method="get" action="">
      <div class="formelement">
        <label for="mgnlRepository">${this.messages.get("importexport.repository")}</label>
        <select name="mgnlRepository">
          [#list this.repositories as item]
          <option>${item}</option>
          [/#list]
        </select>
      </div>
      <div class="formelement">
        <label for="mgnlPath">${this.messages.get("importexport.basepath")}</label>
        <input name="mgnlPath" value="/" />
      </div>
      <div class="formelement">
        <label for="mgnlKeepVersions">${this.messages.get("importexport.keepversions")}</label>
        <input name="mgnlKeepVersions" value="true" type="checkbox" />
      </div>
      <div class="formelement">
        <label for="mgnlFormat">${this.messages.get("importexport.format")}</label>
        <input name="mgnlFormat" value="true" type="checkbox" />
      </div>
      <div class="formelement">
        <label for="ext">${this.messages.get("importexport.extension")}</label>
        <select name="ext">
          <option selected="selected" value=".xml">Xml</option>
          <option value=".zip">Zip</option>
          <option value=".gz">Gzip</option>
        </select>
      </div>
      <input type="hidden" name="command" value="exportxml" />
      <input type="submit" name="exportxml" value="${this.messages.get("importexport.export")?html}" />
    </form>
  </body>
</html>
