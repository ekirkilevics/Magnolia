<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="${this.request.contextPath}/.resources/admin-css/admin-all.css" type="text/css" rel="stylesheet" />
  </head>
  <body id="mgnl">
    <h3>Users</h3>
    <table class="data">
      <thead>
        <tr>
          <th>userid</th>
          <th>real name</th>
          <th>email</th>
          <th>last access</th>
        </tr>
      </thead>
      <tbody>
        [#list this.userNodes as user]
        <tr>
          <td>${user}</td>
          <td>${user.title!}</td>
          <td>${user.email!}</td>
          <td>
            [#if user.lastaccess??]${user.lastaccess?string("yyyy-MM-dd HH:mm")}[/#if]
          </td>
        </tr>
        [/#list]
      </tbody>
    </table>
  </body>
</html>
