<div class="mgnlListHeaderBackground">

<!-- delimiters -->
    <!-- move icons -->
    <#list this.children as column>
		<#if (column_index > 0)>
        <div style="left:${column_index*200}px" onmousedown="${this.name}.dragColumnStart(this,${column_index});" class="mgnlListColumnResizer" id="${this.name}ColumnResizer${column_index}"></div>
		</#if>
    </#list>

    <!-- column title -->
    <#list this.children as column>
        <div id="${this.name}ColumnHeader${column_index}" class="mgnlListHeader ${this.name}CssClassColumn${column_index}">${column.label}<!-- ie --></div>
    </#list>

</div>

<!-- column resizer line -->
<div id="${this.name}_ColumnResizerLine" style="position:absolute;top:0px;left:-100px;visibility:hidden;width:1px;height:200px;background-color:#333333;z-index:490;">
</div>

<!-- column lines -->
<#list 1..(this.children?size-1) as i>
    <div id="${this.name}ColumnLine${i}" class="mgnlListColumnLine" style="left:${i*200+5}px;height:100%"> </div>
</#list>

<!-- content -->
	<#list this.iterator as item>
		<div id="${this.name}Row${item_index}" style="position:relative;top:0;left:0;width:100%;height:18px;" onmouseover="${this.name}.mouseover(${item_index})" onmouseout="${this.name}.mouseout(${item_index})" onclick="${renderer.onSelect(this, item_index)} ${renderer.onClick(this, item_index)}" ondblclick="${renderer.onSelect(this, item_index)} ${renderer.onDblClick(this, item_index)}" oncontextmenu="${renderer.onSelect(this, item_index)} ${renderer.onRightClick(this, item_index)} return false;">
			<#list this.children as column>
				<span class="mgnlTreeColumn ${this.name}CssClassColumn${column_index}"><span class="mgnlText">${column.render()}</span></span>
			</#list>
		</div>
	</#list>
</div>
