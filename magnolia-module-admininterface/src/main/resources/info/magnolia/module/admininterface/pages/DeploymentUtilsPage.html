<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Deployment utils</title>
  </head>
  <body>
    <h3>Redeploy the files in the classpath (modules jars, ..)</h3>
    <form>
      <input type="hidden" name="command" value="redeploy" />
      <input type="submit" value="redeploy" />
    </form>
    <hr />
    <h3>Start the redeploy deamon</h3>
    <form>
      <input type="hidden" name="command" value="startDeamon" />
      Interval (seconds):
      <input type="text" name="seconds" value="5" />
      <br />
      <input type="submit" value="start" />
    </form>
    <hr />
    <h3>Reload i18n properties files</h3>
    <form>
      <input type="hidden" name="command" value="reloadI18nMessages" />
      <input type="submit" value="reload" />
    </form>
    [#if message?exists]
    <hr />
    <pre>
      ${message}
    </pre>
    [/#if]
  </body>
</html>
