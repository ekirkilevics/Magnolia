<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Magnolia Login Form</title>
    <link rel="stylesheet" href="${contextPath}/.resources/loginForm/login.css" type="text/css"/>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('username').focus();
        }
    </script>
  </head>
  <body>
    <div id="logo">
      <img src="${contextPath}/.resources/loginForm/magnoliaLogo.gif" alt="Magnolia Enterprise Content Management"/>
    </div>
    <div class="page">
      <div id="header" style="background: white url(${contextPath}/.resources/loginForm/backgroundBar.gif) repeat-x scroll 0%;">
        <img src="${contextPath}/.resources/loginForm/lock2.gif" id="lock"/>

        <h1>Magnolia Login</h1>
      </div>
      <div id="content">
        <div id="error">
        [#if errorString?exists]
          ${errorString}
        [#else]
            &nbsp;
        [/#if]
        </div>
        <div id="form">
          <form name="loginForm" action="" method="post">
            <label for="username">Username</label>
            <input id="username" name="mgnlUserId" />
            <label for="mgnlUserPSWD">Password</label>
            <input id="mgnlUserPSWD" name="mgnlUserPSWD" type="password" />
            <label for="submitButton"><!--  --></label>
            <input id="submitButton" type="submit" value="login" class="button" />
          </form>
        </div>
      </div>
    </div>
    <div id="footer">
      &copy; Copyright 2003-2007

       - 
      Maiengasse 30, 4056 Basel, Switzerland

      <a href="mailto:info@magnolia.info">info@magnolia.info</a>
      <br/>
      Magnolia is a registered trademark of Magnolia International Ltd.
    </div>
  </body>
</html>
