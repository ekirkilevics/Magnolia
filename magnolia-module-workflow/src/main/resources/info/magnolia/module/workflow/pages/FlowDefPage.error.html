<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<hmtl>
  <head>
    <title>An exception occurred</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="${this.request.contextPath}/.resources/admin-css/admin-all.css" type="text/css" rel="stylesheet" />
  </head>
  <body id="mgnl">
    <div class="pageframe">
      <h3>${this.exception.class.name}</h3>
      <h4>${this.exception.message}</h4>
      <pre>${this.exceptionStackTrace}</pre>
    </div>
  </body>
</hmtl>
